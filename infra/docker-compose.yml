version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: escrow_postgres
    environment:
      POSTGRES_USER: escrow
      POSTGRES_PASSWORD: escrow_dev_password
      POSTGRES_DB: escrow_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U escrow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - escrow_network

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: escrow_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../apps/backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://escrow:escrow_dev_password@postgres:5432/escrow_dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - escrow_network

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: escrow_frontend
    command: npm run dev
    volumes:
      - ../apps/frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - escrow_network

volumes:
  postgres_data:

networks:
  escrow_network:
    driver: bridge

